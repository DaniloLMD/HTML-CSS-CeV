<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

        div{
            background-color: lightgray;
            width: 20em;
            height: 10em;
            border: 5px solid;
            display: inline-flex;

        div > p{
            display: none;
        }
        div:hover > p{
            display: block;
            font-size: 2em;
            text-align:center;
        }

</head>
